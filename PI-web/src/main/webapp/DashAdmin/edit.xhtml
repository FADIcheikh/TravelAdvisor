<?xml version="1.0" encoding="UTF-8"?>

    <ui:composition template="/DashAdmin/Home.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrought">
    
    <ui:define name="metadata">
	    <f:metadata>
			<f:viewParam name="idTouristicPlaces" value="#{touristicPlaceBean.touristicplace.idTouristicPlaces}" />
			<f:event listener="#{touristicPlaceBean.findTouristicplace}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
    
    <ui:define name="content">
		<h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green" layout="table" />
        <h1>Edit touristicplace</h1>
        
    	<h:form enctype="multipart/form-data">
	    	<h:panelGrid styleClass="editTable" columns="2" cellpadding="4" cellspacing="0">	    				 		   
	    		<h:outputLabel value="idTouristicPlaces" id="idTouristicPlaces"/>    		
	    		<h:outputText value="#{touristicPlaceBean.touristicplace.idTouristicPlaces}"/>
	    		
	    		<h:outputLabel value="nameTouristicPlace"  id="nameTouristicPlace"/>
	    		<h:inputText value="#{touristicPlaceBean.touristicplace.nameTouristicPlace}" />
	    		
	    		<h:outputLabel value="country" id="country" />
	    		<h:inputText value="#{touristicPlaceBean.touristicplace.country}" />
	    		
	    		<h:outputText value="delegation" id="delegation"/>
	    		<h:inputText value="#{touristicPlaceBean.touristicplace.delegation}" />
	    		
	    		<h:inputFile id="file" value="#{touristicPlaceBean.touristicplace.file}"></h:inputFile>
	    		
	    		<br /><br /><br /><br />
	    		
	    		<h:commandButton action="#{touristicPlaceBean.updateTouristicplace}" value="Edit touristicPlace" />
	    	</h:panelGrid>
	    	
	    	<h:panelGrid styleClass="navTable">
	    		<h:link outcome="view" value="View Details" includeViewParams="true">
       				<f:param name="idTouristicPlaces" value="#{touristicPlaceBean.touristicplace.idTouristicPlaces}"></f:param>
       			</h:link>
	    		<h:link outcome="index" value="List Touristicplaces" />
	    	</h:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
