
    <ui:composition template="/DashAdmin/Home.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrought">
    <ui:define name="metadata">
	    <f:metadata>
			<f:event listener="#{touristicPlaceBean.mostTouristicPlace}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	
    <ui:define name="title">Main Page</ui:define>
	
	<ui:define name="content">
		<h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green" layout="table" />
		<H1>Touristicplace List</H1>
		
	   	<h:form>
		<h:dataTable id="touristicplaces-table" class="touristicplaces-table" value="#{touristicPlaceBean.touristicplaceList}" 
					 var="touristicplace" rules="all" cellpadding="4" cellspacing="0">			 
		
			<f:facet name="header">
			  <h:outputText value="Touristicplace List" />
			</f:facet> 
			
			<h:column>
			  <f:facet name="header">
			  <h:outputText value="idTouristicPlaces" />
			  </f:facet> 
			   <h:outputText value="#{touristicplace.idTouristicPlaces}" />
			</h:column>
			
			<h:column>
			  <f:facet name="header">
			  <h:outputText value="nameTouristicPlace"/>
			  </f:facet> 
			   <h:outputText value="#{touristicplace.nameTouristicPlace}"  />
			</h:column>						
			
			<h:column>
			  <f:facet name="header">
			  <h:outputText value="country"/>
			  </f:facet>
			   <h:outputText value="#{touristicplace.country}"  />
			</h:column>
			
			<h:column>
			  <f:facet name="header">
			  <h:outputText value="delegation"/>
			  </f:facet>
			   <h:outputText value="#{touristicplace.delegation}" />
			   
			</h:column>
			
			
		
			
		</h:dataTable>
		
		</h:form>
	</ui:define>
</ui:composition>
