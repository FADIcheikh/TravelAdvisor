<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/DashAdmin/Home.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<ui:define name="content">
	<h:form id="form1">

	
   <h:graphicImage value="" />
			<f:facet name="header">
				<h:outputText value="Here it is the liste of users" />
			</f:facet>



			<h:dataTable value="#{UserBean.u}" var="p" class="table table-striped table-advance table-hover">
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Full Name" />
				</f:facet>
				<h:outputText value="#{p.fullName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Role" />
				</f:facet>
				<h:outputText value="#{p.type}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="UserName" />
				</f:facet>
				<h:outputText value="#{p.login}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Mail" />
				</f:facet>
				<h:outputText value="#{p.email}" />
			</h:column>
									
			<h:column>
				<f:facet name="header">
					<h:outputText value="Gender" />
				</f:facet>
				<h:outputText value="#{p.gender}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Birth Date" />
				</f:facet>
				<h:outputText value="#{p.birthDate}" />
			</h:column>
						
			<h:column>
				<f:facet name="header">
					<h:outputText value="Country" />
				</f:facet>
				<h:outputText value="#{p.country}" />
			</h:column>
						
			<h:column>
				<f:facet name="header">
					<h:outputText value="City" />
				</f:facet>
				<h:outputText value="#{p.city}" />
			</h:column>
	
	
			
	
			<h:column>
			<f:facet name="header">
					<i class="icon_cogs"></i><h:outputText value=" Action" />
				</f:facet>
				<div class="btn-group">
					<a class="btn btn-danger" >
					<i class="icon_close_alt2"></i>
					<h:commandButton value="Delete User" action="#{UserBean.doDelete()}" >
					<f:setPropertyActionListener value="#{p}" target="#{UserBean.user}" />
					</h:commandButton>
					
					</a>
					</div>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					
				</f:facet>
				
				
                                      
                                  
			</h:column>
	
			 
			
			
		</h:dataTable>
	</h:form>
	
	<h:form>
		<h:commandButton value="Nbr User" action="#{UserBean.Count()}" >
		</h:commandButton>
		</h:form>

	

	</ui:define>
</ui:composition>
