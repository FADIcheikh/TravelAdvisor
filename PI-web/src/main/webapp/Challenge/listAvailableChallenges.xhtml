<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="pageTitle">List Availbsle Challenge</ui:define>
	<ui:define name="pageContent">
		<div class="row">
			<div class="box">
				<div class="col-lg-12">
					<h:body>
						<h:form>
							<p:carousel value="#{chbean.challengsAvailable}"
								headerText="My Wish Lists" var="c" itemStyle="text-align:center"
								responsive="true">
								<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
									columnClasses="label,value" layout="grid"
									styleClass="ui-panelgrid-blank">

									<h:outputText value="#{c.name}" />

									<h:outputText value="#{c.dateDebut}" />
									
									<h:outputText value="#{c.dateFin}" />
									
									<f:facet name="footer">
										<h:commandButton action="/Challenge/AfficherChallenge.jsf" value="view">
											<f:setPropertyActionListener value="#{ch}"
												target="#{chbean.c}"></f:setPropertyActionListener>
										</h:commandButton>


									</f:facet>
								</p:panelGrid>

							</p:carousel>







						</h:form>
					</h:body>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
