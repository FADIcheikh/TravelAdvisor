<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="pageTitle">List Offers</ui:define>
	<ui:define name="pageContent">
		<div class="row">
			<div class="box">
				<h:body>
					<h:form>
						<p:tabView scrollable="true">
							<p:tab title="Available challenge">
								<h:form>
									<p:carousel value=""
										headerText="List of available challenge" var="c"
										itemStyle="text-align:center" responsive="true">
										<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
											layout="grid" styleClass="ui-panelgrid-blank">
											<h:outputText value="Name:" />
											<h:outputText value="" />

											<h:outputText value="Start Date:" />
											<h:outputText value="" />

											<h:outputText value="End Date:" />
											<h:outputText value="" />

											<f:facet name="footer">
												<h:commandButton action="/Challenge/AfficherChallenge.jsf"
													value="view">
													<f:setPropertyActionListener value=""
														target=""></f:setPropertyActionListener>
												</h:commandButton>


											</f:facet>
										</p:panelGrid>

									</p:carousel>
								</h:form>
							</p:tab>
							<p:tab title="All challenge">

								<h:form>
									<p:carousel value=""
										headerText="List of all challenge" var="c"
										itemStyle="text-align:center" responsive="true">
										<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
											layout="grid" styleClass="ui-panelgrid-blank">

											<h:outputText value="Name:" />
											<h:outputText value="" />

											<h:outputText value="Start Date:" />
											<h:outputText value="" />

											<h:outputText value="End Date:" />
											<h:outputText value="" />
											<f:facet name="footer">
												<h:commandButton action="/Challenge/AfficherChallengePass.jsf"
													value="view">
													<f:setPropertyActionListener value=""
														target=""></f:setPropertyActionListener>
												</h:commandButton>


											</f:facet>
										</p:panelGrid>

									</p:carousel>
								</h:form>
							</p:tab>

							<p:tab title="My challenge">
								<h:form>
									<p:carousel value=""
										headerText="List of my challenge" var="c"
										itemStyle="text-align:center" responsive="true">
										<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
											layout="grid" styleClass="ui-panelgrid-blank">
											<h:outputText value="Name:" />
											<h:outputText value="" />

											<h:outputText value="Start Date:" />
											<h:outputText value="" />

											<h:outputText value="End Date:" />
											<h:outputText value="" />

											<f:facet name="footer">
												<h:commandButton action="/Challenge/AfficherChallenge.jsf"
													value="view">
													<f:setPropertyActionListener value=""
														target=""></f:setPropertyActionListener>
												</h:commandButton>


											</f:facet>
										</p:panelGrid>

									</p:carousel>
								</h:form>

							</p:tab>
						</p:tabView>

					</h:form>
				</h:body>
			</div>
		</div>
	</ui:define>
</ui:composition>
