<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

     xmlns:p="http://primefaces.org/ui"> 

	<ui:define name="pageTitle">Update</ui:define>
	<ui:define name="pageContent">
		<div class="row">
			<div class="box">
				<div class="col-lg-12">
<h:body> 
 <h:form id="form">
 
 <h:commandButton action="MyWishLists"
					value="My WishLists">
					<f:setPropertyActionListener value="#{loginBean.user.email}" target="#{wishListBean.userEmail}"></f:setPropertyActionListener>
					</h:commandButton>
					<h:commandButton action="AddWishList"
					value="Add WishList"/>
					<h:commandButton action="AddWishList"
					value="Touristic Places"/>
   
   
 
 
			<h:panelGrid columns="3">
				<h:outputText value="Name" />
				<p:inputText id="form_login" value="#{wishListBean.wi.name}"
					required="true" requiredMessage="Valeur obligatoire">
					<f:ajax event="blur" render="msg_login" />
				</p:inputText>
				<p:message id="msg_login" for="form_login" styleClass="error" />
				
				
				
			
	<h:outputText value="Image" />
		
		<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 
    <p:fileUpload value="#{fileUploadView.file}"  skinSimple="true" styleClass="error"/>
 
    
    	</h:form>
  
					</h:panelGrid>
					 <p:commandButton action="#{wishListBean.update()}"
					value="Update" >

					</p:commandButton>
</h:form>
</h:body> 
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
