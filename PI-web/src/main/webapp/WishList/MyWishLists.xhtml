<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

     xmlns:p="http://primefaces.org/ui"> 

	<ui:define name="pageTitle">My WishLists</ui:define>
	<ui:define name="pageContent">
		<div class="row">
			<div class="box">
				<div class="col-lg-12">
<h:body> 
<h:form>
 
  <h:commandButton action="MyWishLists"
					value="My WishLists">
					<f:setPropertyActionListener value="#{authB.user}" target="#{wishListBean.user}"></f:setPropertyActionListener>
					</h:commandButton>
					<h:commandButton action="ListOffers"
					value="List Offers"/>
					
   
   
    <p:carousel value="#{wishListBean.wis}" headerText="My Wish Lists" var="t" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
            
                <h:graphicImage library="img" name="#{t.image}" />
            </f:facet>
 
           
            <h:outputText value="Name:" />
            <h:outputText value="#{t.name}" />
 
            
 
           <f:facet name="footer">
           <h:commandButton value="update" action="#{wishListBean.update2(t.idWishList)}">
           
				</h:commandButton>
				 <h:commandButton value="delete" action="#{wishListBean.Delete(t.idWishList)}">
				</h:commandButton>
			 <h:commandButton value="details" action="#{wishListBean.Details(t.idWishList)}">
				</h:commandButton>		
				
				

            </f:facet>
        </p:panelGrid>
 
 
        <f:facet name="footer">
 
		
	  <h:commandButton action="AddWishList" value="New Wish" styleClass="" />
        </f:facet>
       
    </p:carousel>
    
    
    
    
    
    

</h:form>
</h:body> 
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
