<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
 xmlns:h="http://java.sun.com/jsf/html"

     xmlns:p="http://primefaces.org/ui"> 

	<ui:define name="pageTitle">List Touristic places</ui:define>
	<ui:define name="pageContent">
		<div class="row">
			<div class="box">
				<div class="col-lg-12">
<h:body> 
<h:form>
 <h:commandButton action="MyWishLists"
					value="My WishLists">
					<f:setPropertyActionListener value="#{loginBean.user.email}" target="#{wishListBean.userEmail}"></f:setPropertyActionListener>
					</h:commandButton>
					<h:commandButton action="AddWishList"
					value="Add WishList"/>
					<h:commandButton action="AddWishList"
					value="Touristic Places"/>

<h1>
<h:outputFormat value="#{wishListBean.wi.name}" />

<h:outputFormat value="#{wishListBean.wi.idWishList}" />
</h1>




<p:carousel value="#{wishListBean.tpsOfOneWl}" headerText="Touristic places of #{wishListBean.wi.name}" var="p" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <p:graphicImage library="savedImages" name="#{p.touristicPlaceImage}"/> 
            </f:facet>
 
            <h:outputText value="Id:" />
            <h:outputText value="#{p.idTouristicPlaces}" />
 
            <h:outputText value="Country:" />
            <h:outputText value="#{p.country}" />
 
  <h:outputText value="Delegation:" />
            <h:outputText value="#{p.delegation}" />
            
              <h:outputText value="Name:" />
            <h:outputText value="#{p.nameTouristicPlace}" />
 
           <f:facet name="footer">
          	
			 <h:commandButton value="delete" >
				</h:commandButton>	
					<h:commandButton action="#{wishListBean.BestOffer(p)}"
					value="Best Offer">
					</h:commandButton>	
				
				

            </f:facet>
        </p:panelGrid>
 
 
        <f:facet name="footer">
 
		
	 
        </f:facet>
       
    </p:carousel>


  
  
  
  
  
  
  
  
  
   
   
    <p:carousel value="#{wishListBean.tps}" headerText="All Touristic places Please select places For your WishList" var="p" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
              <p:graphicImage library="savedImages" name="#{p.touristicPlaceImage}"/> 
            </f:facet>
 
            <h:outputText value="Id:" />
            <h:outputText value="#{p.idTouristicPlaces}" />
 
            <h:outputText value="Country:" />
            <h:outputText value="#{p.country}" />
 
  <h:outputText value="Delegation:" />
            <h:outputText value="#{p.delegation}" />
            
              <h:outputText value="Name:" />
            <h:outputText value="#{p.nameTouristicPlace}" />
 
           <f:facet name="footer">
       <p:outputLabel for="slider" value="Importance:"/>
        <p:outputPanel>
            <p:inputText id="slider"/>
            <p:slider for="slider" />
        </p:outputPanel>
           
          	<h:commandButton value="select" action="#{wishListBean.AddTpToWL(p.idTouristicPlaces)}" disabled="#{wishListBean.dip}">
					<f:setPropertyActionListener value="true"
						target="#{wishListBean.dip}" />		
						<f:setPropertyActionListener value="slider"
						target="#{wishListBean.var}" />	
					<f:setPropertyActionListener value="id2" target="#{wishListBean.dip}"></f:setPropertyActionListener>
					
				</h:commandButton>
		
				
				

            </f:facet>
        </p:panelGrid>
 
 
        <f:facet name="footer">
 
		
        </f:facet>
       
    </p:carousel>
    
   
    
  

</h:form>
</h:body> 
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
