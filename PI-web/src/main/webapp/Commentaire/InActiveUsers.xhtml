<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/DashAdmin/Home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
 
<ui:define name="content">

	<p:dataTable value="#{backCommentaireBean.inActiveUsers}" var="uzerz">
		<p:column>
			<f:facet name="header">
				<h:outputText value=" Nom " />
			</f:facet>
			<h:outputText value="#{uzerz.firstName}" />

		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Prenom" />
			</f:facet>
			<h:outputText value="#{uzerz.lastName}" />

		</p:column>
		
			<p:column>
			<f:facet name="header">
				<h:outputText value="Date De Naissance" />
			</f:facet>
			<h:outputText value="#{uzerz.birthDate}" />

		</p:column>

	</p:dataTable>
</ui:define>
</ui:composition>
