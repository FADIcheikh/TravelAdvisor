<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/DashAdmin/Home.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrought">


	<h:head>
		<title>Manage Reclamtions | Travel and Trip advicer Admin Dashboard</title>
	</h:head> 

<ui:define name="content">
	<h:form id="form1">

	<f:event listener="#{reccomeBean.GetClaimTraite()}" type="preRenderView"></f:event> 

	<h:dataTable value="#{reccomeBean.reclamations}" var="p" class="table table-striped table-advance table-hover">
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Object : " />
				</f:facet>
				<h:outputText value="#{p.objet}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Contents : " />
				</f:facet>
				<h:outputText value="#{p.contenue}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Reclamtion Date : " />
				</f:facet>
				<h:outputText value="#{p.datereclamation}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Reclamtion State : " />
				</f:facet>
				<h:outputText value="#{p.etat}" />
			</h:column>
			

			
	
			<h:column>
			<f:facet name="header">
					<i class="icon_cogs"></i><h:outputText value=" Action" />
				</f:facet>
				<div class="btn-group">
					<a class="btn btn-danger" >
					<i class="icon_close_alt2">
					</i>
					
					<h:commandButton value="Delete Reclamation" action="#{reccomeBean.doDelete()}" >
					<f:setPropertyActionListener value="#{p}" target="#{reccomeBean.recalamtion}" />
					</h:commandButton>
					</a>
					</div>
			</h:column>			

		</h:dataTable>

	</h:form>

</ui:define>
</ui:composition>
